<!doctype html>
<html>
    <head>
        <title>A Simple App</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href='http://fonts.googleapis.com/css?family=Molengo' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <header>
                <h1 id="title">Comments</h1>
                <h4 id="subtitle">A simple app that allows a user to input comments</h4>
        </header>

        <main>
            
                <!--note that we use a dash here for our CSS class name
                    that contains multiple words, that's a CSS convention -->
                
                <section class="comment-input">
                    <p>Add Your Comment:</p>
                    <input><button>+</button>
                </section>
               
                <section class="comments">
                    <p>This is the first comment!</p>
                    <p>Here's the second one!</p>
                    <p>And this is one more.</p>
                    <p>Here is another one</p>
                </section>

        </main>

        <footer>
                <p>this work is related into the public domain</p>
        </footer>


        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="app.js"></script>
    </body>
    
</html>
